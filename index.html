<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/favicon" href="/images/favicon.ico" />
    <title>OEUVRE - Luxury Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative">
    <header class="absolute z-10 w-full px-8 box-border">
      <nav>
        <!--NAVBAR OVERALL DIV-->
        <div class="pt-10 pb-6">
          <div class="flex justify-between">
            <!--HAMBURGER DIV-->
            <div class="py-4 p-3 bg-black rounded-full cursor-pointer">
              <img class="w-4" src="/images/hamburger.png" alt="" />
            </div>
            <!--CART, RECTANGLE AND HAMBURGER DIV-->
            <div
              class="flex justify-center w-28 space-x-4 bg-black rounded-full"
            >
              <!--CART DIV-->
              <div class="pt-2 cursor-pointer">
                <img class="w-4" src="/images/cart-icon.png" alt="" />
              </div>
              <!--RECTANGLE DIV-->
              <div class="w-[2px] h-1 bg bg-white pt-10"></div>
              <!--USER ICON DIV-->
              <div class="w-5 cursor-pointer pt-2">
                <img src="/images/user-icon.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--OVERALL HERO DIV-->
      <div class="relative px-8 bg-pink-300 h-screen">
        <!--LOGO DIV-->
        <div class="pt-[100px]">
          <img class="mt-8 mb-3" src="/images/logo.png" alt="" />
        </div>
        <!--HERO DIV-->
        <div class="absolute left-0 right-0 w-full bottom-0">
          <img class="px-10" src="/images/hero-1.png" alt="" />
        </div>
        <!--MOTTO PARAGRAPH-->
        <p class=" text-white text-center font-thin font-['kanit']">
          Phenomenal Wear for the Esquisite.
        </p>
        <!--MENS AND WOMENS BUTTON -->
        <div class="flex justify-center space-x-7 font-medium font-['kanit'] pt-8">
          <!--MENS BUTTON-->
          <div
            class="py-3 w-32 text-center text-white hover:text-black hover:bg-white cursor-pointer border-white border rounded-2xl"
          >
            <button class="uppercase">mens</button>
          </div>
          <!--WOMENS BUTTON-->
          <div
            class="py-3 w-32 text-center cursor-pointer hover:bg-white hover:text-black text-white border-white border rounded-2xl"
          >
            <button class="uppercase">womens</button>
          </div>
        </div>
      </div>
    </main>
    
  </body>
  <script src="index.js"></script>
</html>
