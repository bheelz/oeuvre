<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/favicon" href="/images/favicon.png" />
    <title>OEUVRE - Luxury Clothing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="mx-8 bg-pink-300">
    <header>
      <nav>
        <!--NAVBAR OVERALL DIV-->
        <div class="pt-10 pb-6">
          <div class="flex justify-between">
            <!--HAMBURGER DIV-->
            <div class="py-4 p-3 bg-black rounded-full cursor-pointer">
              <img class="w-4" src="/images/hamburger.png" alt="" />
            </div>
            <!--CART, RECTANGLE AND HAMBURGER DIV-->
            <div
              class="flex justify-center w-28 space-x-4 bg-black rounded-full"
            >
              <!--CART DIV-->
              <div class="pt-2 cursor-pointer">
                <img class="w-4" src="/images/cart-icon.png" alt="" />
              </div>
              <!--RECTANGLE DIV-->
              <div class="w-[2px] h-1 bg bg-white pt-10"></div>
              <!--USER ICON DIV-->
              <div class="w-5 cursor-pointer pt-2">
                <img src="/images/user-icon.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <img class="mt-8 mb-3" src="/images/logo.png" alt="" />
        <p class="text-center font-[BodoniModa] text-white">
          Live Better, Live Luxury
        </p>
      </div>
      <div>
        <img src="/images/hero-1.png" alt="" />
      </div>
    </main>
  </body>
</html>
